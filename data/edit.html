<!DOCTYPE HTML>
    <html>

    <head>
        <title>ESP Web Server</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="fontawesome.min.js"></script>
        <script src="edit.js"></script>
        <link rel="stylesheet" type="text/css" href="w3.css">
        <link rel="stylesheet" type="text/css" href="w3-theme.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="edit.css">
    </head>

    <body>

        <!-- Navbar TOP -->
        <div class="w3-top">
            <div class="w3-display-container w3-theme" style="height:43px;">
                <a class="w3-display-left w3-button w3-hover-theme w3-padding" href="/"><i class="fa fa-chevron-left"></i>&nbsp;Back</a>
                <div class="w3-display-middle w3-medium"><b>Edit Schedule</b></div>
            </div>
        </div>

        <!-- Content -->
        <div class="w3-container" style="margin-top: 50px;">
            <form id="update_form" action="edit_submit" method="get">
                <!-- Hidden inputs -->
                <input hidden id="way" name="way" value=`WAY`>
                <input hidden id="schedule" name="schedule" value=`SCHEDULE`>

                <!-- Way name -->
                <h6 class="hr-lines"><span><b>Ways</b></span></h6>
                <h6 class="w3-border w3-border-theme w3-round w3-center w3-text-theme w3-padding w3-margin-top w3-margin-bottom">`WAY_NAME`</h6>
            
                <!-- Frequency -->
                <h6 class="hr-lines"><span><b>Frequency</b></span></h6>
                
                <div class="w3-margin-top w3-margin-bottom">
                    <div class="toggle-radio">
                        <input type="radio" name="mode" id="always" value="*" `ALWAYS_CHECKED`>
                        <label for="always">Always</label>
                    
                        <input type="radio" name="mode" id="even" value="e" `EVEN_CHECKED`>
                        <label for="even">Even</label>
                    
                        <input type="radio" name="mode" id="odd" value="o" `ODD_CHECKED`>
                        <label for="odd">Odd</label>
            
                        <input type="radio" name="mode" id="custom" value="c" `CUSTOM_CHECKED`>
                        <label for="custom">Custom</label>
                    </div>
                </div>

                <div id="custom_days" `IS_VISIBLE`>

                    <div class="w3-cell-row w3-center">
                        <div class="w3-cell col-7"><p>Sun</p></div>
                        <div class="w3-cell col-7"><p>Mon</p></div>
                        <div class="w3-cell col-7"><p>Tue</p></div>
                        <div class="w3-cell col-7"><p>Wed</p></div>
                        <div class="w3-cell col-7"><p>Thu</p></div>
                        <div class="w3-cell col-7"><p>Fri</p></div>
                        <div class="w3-cell col-7"><p>Sat</p></div>
                    </div>
            
                    <div class="w3-cell-row w3-center w3-margin-bottom" style='height: 40px;'>`CUSTOM_DAYS`</div>
                </div>


                <!-- Seasonal Adjustment -->
                <h6 class="hr-lines"><span><b>Seasonal Adjustment&nbsp;&nbsp;<span id="slider_value" class="w3-tag w3-theme w3-round-large" style="padding: 5px 10px 5px 10px;">`SEASONAL_ADJUSTMENT`%</span></b></span></h6>
                <div class="range w3-margin-top w3-margin-bottom">
                    <div class="field">
                        <div class="value left">25</div>
                        <input name='adjustment' id="slider" type="range" min="25" max="200" value=`SEASONAL_ADJUSTMENT` step="5" oninput="slider_value.innerText = this.value + '%'">
                        <div class="value right">200</div>
                    </div>
                </div>

                <!-- Watering start time -->
                <h6 class="hr-lines"><span><b>Start Time</b></span></h6>
                <div class="w3-row w3-margin-top">
                    `START_TIME`                
                </div>

            </form>
        </div>

        <!-- Navbar BOTTOM -->
            <div class="w3-bottom">
                <div class="w3-display-container w3-theme w3-large">
                    <a id='btn_done' class="w3-half w3-button w3-hover-theme" href="#" onclick="submit()"><i class="fa fa-circle-check fa-lg"></i>&nbsp;Update</a>
                    <a class="w3-half w3-button w3-hover-theme" href="#" onclick="remove()"><i class="fa fa-circle-xmark fa-lg"></i>&nbsp;Delete</a>
                </div>
            </div>

    </body>
    </html>
